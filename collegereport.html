<html>
  <head>
    <link rel="stylesheet" href="./css/collegewebsite.css">
    <title>College Reports</title>
  </head>
  <body class="body3">
      <fieldset>
	<h1>Admission in the past years</h1><br><br>
	<h2>2020 - 2021</h2>
	<meter min="1" max="100" value="70"></meter>
	<h2>2021 - 2022</h2>
	<meter min="1" max="100" value="80"></meter>
	<h2>2022 - 2023</h2>
	<meter min="1" max="100" low="40" high="80" value="65"></meter>
	<h2>2023 - 2024</h2>
	<meter min="1" max="100" low="60" high="80" value="100"></meter><br><br><hr>
	
        
        <h1>Placement Ratio</h1><br>
	<h2>2020 - 2021</h2>
        <progress min="1" max="100" value="80"></progress>
	<h2>2021 - 2022</h2>
	<progress min="1" max="100" value="80"></progress>
	<h2>2022 - 2023</h2>
	<progress min="1" max="100" low="40" high="80" value="70"></progress>
	<h2>2023 - 2024</h2>
	<progress min="1" max="100" low="60" high="80" value="100"></progress>
	
      </fieldset>
  </body>
</html>
